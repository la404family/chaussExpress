<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chauss' Express</title>
        <link rel="stylesheet" href="../css/connexion.css" />
    </head>
    <body>
        <h1>Bienvenue sur Chauss' Express</h1>
        <!-- Formulaire de connexion Ã  l'espace de gestion de stocks -->

        <form id="connexionForm" action="" method="POST">
            <label for="username">Votre email :</label>
            <input type="text" id="username" name="username" autocomplete="username"/>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password"  autocomplete="current-password"/>
            <button type="submit" id="btnSeConnecter">Se connecter</button>
            <div id="messageContainerConnexion"></div>

        </form>


        <script src="../js/connexion.js"></script>
    </body>
</html>
