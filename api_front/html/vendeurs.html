<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vendeurs</title>
        <link rel="stylesheet" href="/api_front/css/style.css" />
        <link rel="stylesheet" href="/api_front/css/vendeur.css" />
    </head>
    <body>
        <header>
            <h1>Chauss'Express - Nos vendeurs</h1>
            <nav>
                <ul>
                    <li><a href="/api_front/html/index.html">Accueil</a></li>
                    <li><a href="/api_front/html/vendeurs.html">Vendeurs</a></li>
                    <li><a href="/api_front/html/stocks.html">Stocks</a></li>
                    <li><a href="/api_front/html/modeles.html">Modèles</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="vendeursContainer">
                <h2>Liste des Vendeurs</h2>
                <div id="vendeursList">
                    <!-- Les vendeurs seront injectés ici par JS -->
                </div>
            </div>
            <div id="administrateursContainer">
                <!-- Ajouter un vendeur avec le formulaire -->
                <h2>Ajouter un Vendeur</h2>
                <form action="" method="post" id="formAjouterVendeur">
                    <input
                        type="file"
                        id="vendeurImage"
                        name="image"
                        accept="image/*"
                        required
                    />
                    <label for="vendeurName">Nom du Vendeur :</label>
                    <input
                        type="text"
                        id="vendeurName"
                        name="nom"
                        placeholder="Nom du Vendeur"
                        required
                    />

                    <label for="vendeurPrenom">Prénom du Vendeur :</label>
                    <input
                        type="text"
                        id="vendeurPrenom"
                        name="prenom"
                        placeholder="Prénom du Vendeur"
                        required
                    />

                    <label for="vendeurEmail">Email du Vendeur :</label>
                    <input
                        type="email"
                        id="vendeurEmail"
                        name="email"
                        placeholder="Email du Vendeur"
                        autocomplete="email"
                        required
                    />

                    <label for="vendeurPassword">Mot de passe :</label>
                    <input
                        type="password"
                        id="vendeurPassword"
                        name="password"
                        placeholder="Mot de passe"
                        autocomplete="current-password"
                        required
                    />
                    <input type="password" name="password" autocomplete="current-password" required />

                    <button type="submit" id="btnAddVendeur">Ajouter</button>
                    <div id="messageContainer"></div>
                </form>
                <div class="statistique"></div>
            </div>
        </main>

        <script src="/api_front/js/vendeur.js"></script>
    </body>
</html>
